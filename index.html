<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link put</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: purple;
            font-family: arial;
        }

        .form{
            width: 80vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 7px;
            box-shadow: 0px 0px 10px white;
            margin: 10px auto;
        }

        h1{
            font-size: 30px;
            text-align: center;
        }

        input{
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 7px;
            font-size: 18px;
            display: block;
            border: 1px solid rgb(165, 163, 163);
            outline: none;
        }

        .submit{
            width: 50%;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            background-color: purple;
            color: white;
            border-radius: 7px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        #video-section{
            display: flex;
            justify-content: center;
            flex-wrap:wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Put your link here</h1>
        <input type="text" placeholder="Enter your link" id="link">
        <input  class="submit" type="submit" value="Add new video" onclick="submit()">
    </div>

    <section id="video-section">
        <div class="video-container"></div>
    </section>
    <script>
        let id = sessionStorage.length;
        let lastIndex = sessionStorage.length - 1;
        function submit(){
            id++;
            let link = document.querySelector("#link").value;
            let setLocalStore = sessionStorage.setItem(id, link);
            let videoContainer = document.querySelector(".video-container");
            let video = document.createElement("iframe");
            videoContainer.appendChild(video);
            video.setAttribute("frameborder", "0");
            video.src = sessionStorage.getItem(sessionStorage.length-1);
        }


    </script>
</body>
</html>
